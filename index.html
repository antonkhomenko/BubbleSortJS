<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>BubbleSort</title>
</head>
<body>
    <span id="sort-name">Bubble Sort in <span>JavaScript</span></span>
    <div class="wrapper">
        <ul class="input-array-form">
            <li><span>Input Array size: </span></li>
            <li><span id="value-res"></span></li>
            <li><input type="range" min="1" max="10" value="5" id="array-size-inpt"></li>
            <li><button id="genButt">generate</button></li>
        </ul>
        <div class="input-Array-block">
        </div>

        <button id="sort-btn">sort</button>

        <div class="output-Array-block">
            <table id="outputArrayTable" class="invisible">
                <tr></tr>
            </table>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
